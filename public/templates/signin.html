<div class="container" ng-init="redirectIfSignedIn()">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Welcome back</h1>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="email" class="control-label">Username</label>
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input ng-model="user.username" ng-blur="validateUsername(user.username)"
                                   type="text" class="form-control"
                                   name="email" id="email"  placeholder="Enter your username"/>
                        </div>
                        <div class="validation-message" ng-bind-html="incorrectUsername"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input ng-model="user.password" ng-blur="validatePassword(user.password)"
                                   type="password" class="form-control"
                                   name="password" id="password"  placeholder="Enter your password"/>
                        </div>
                    </div>
                </div>
                <div class="validation-message">{{errorMessage}}</div>
                <div class="form-group">
                    <button type="button" ng-click="authenticateUser(user)"
                            class="btn btn-primary btn-lg btn-block login-button">Sign In</button>
                </div>
                <div class="login-register">
                    <a ui-sref="signup">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
